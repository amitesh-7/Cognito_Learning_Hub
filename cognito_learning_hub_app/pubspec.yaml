name: cognito_learning_hub_app
description: "Cognito Learning Hub - AI-Powered Educational Platform"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # ----- CORE -----
  cupertino_icons: ^1.0.8

  # ----- STATE MANAGEMENT -----
  flutter_riverpod: ^2.6.1

  # ----- NETWORKING -----
  dio: ^5.7.0
  socket_io_client: ^3.0.2
  connectivity_plus: ^6.1.0

  # ----- AUTHENTICATION -----
  google_sign_in: ^6.2.2
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1

  # ----- NAVIGATION -----
  go_router: ^14.6.2

  # ----- UI/UX -----
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  lottie: ^3.2.0
  confetti: ^0.8.0

  # ----- CHARTS -----
  fl_chart: ^0.69.2

  # ----- VIDEO/WEBRTC -----
  flutter_webrtc: ^0.12.5
  permission_handler: ^11.3.1

  # ----- QR CODE -----
  mobile_scanner: ^6.0.2
  qr_flutter: ^4.1.0

  # ----- AUDIO -----
  just_audio: ^0.9.42

  # ----- LOCAL STORAGE -----
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ----- UTILITIES -----
  intl: ^0.20.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  image_picker: ^1.1.2
  file_picker: ^8.1.6
  path_provider: ^2.1.5
  google_fonts: ^6.2.1

  # ----- HAPTIC FEEDBACK -----
  vibration: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#6366F1"
  image: "assets/splash/splash_logo.png"
  android_12:
    color: "#6366F1"
    icon_background_color: "#FFFFFF"
    image: "assets/splash/splash_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/splash/
    - assets/images/
    - assets/animations/
    - assets/sounds/
